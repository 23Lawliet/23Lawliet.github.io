<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery</title>
    <link rel="icon" href="assets/images/Home/icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="popup_layer grid wide hide_on_mobile">
        <div class="overlay">
            <div class="close">
                <i class="fa fa-times"></i>
            </div>
        </div>
        <div class="image_layer">

        <div class="banner_top">
            <div class="menu_scroll">
                <div class="menu grid wide">
                    <div class="row">
                        <!-- toast menu on moblie -->
                        <input type="checkbox" hidden class="menu_input" name="" id="menu_mobile_input">
                        <label for="menu_mobile_input" class="menu_overlay"></label>
                        <div class="menu_mobile_items">
                            <a href="index.html" class="mobile_item first_row">Home</a>
                            <a href="gallery.html" class="mobile_item">Gallery</a>
                            <a href="about_me.html" class="mobile_item">About me</a>
                            <a href="myCV.html" class="mobile_item active">My CV</a>
                        </div>
                        <label for="menu_mobile_input" class="col l-0 m-0 c-9 menu_icon_bar">
                            <i class="fa fa-bars"></i>
                        </label>

                        <!-- menu on pc/tablet -->
                        <div class="logo col l-4 m-2 c-3">
                            <a href="index.html"><img class="logo_top" src="assets/images/Home/logo.png" alt=""></a>
                        </div>
                        <div class="menu_items col l-8 m-10 hide_on_mobile">
                            <li class="item"><a  class="active" href="myCV.html">My CV</a></li>
                            <li class="item"><a href="about_me.html">About me</a></li>
                            <li class="item"><a href="gallery.html">Gallery</a></li>
                            <li class="item"><a href="index.html">Home</a></li>
                        </div>
                    </div>
                </div>
            </div>
                
        </div>

        <div class="content grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">
                    <div class="title">
                        Curriculum Vitae
                    </div>
                </div>
                <div class="col l-12 m-12 c-12">
                    <div class="button">
                        <button class="active" type-cv="engsub">English Version</button>
                        <button type-cv="vietsub">Vietnamese Version</button>
                    </div>
                </div>
                <div class="col l-8 m-8 c-12 l-o-2 m-o-2">
                    <div class="cv">
                        <div class="image active" type-cv="engsub">
                            <img src="assets/images/MyCv/eng.png" alt="" class="eng">
                            
                        </div>
                        <div class="image hide" type-cv="vietsub">
                            <img src="assets/images/MyCv/vie.png" alt="" class="vn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">

                </div>
                <div class="col l-6 m-6 c-6">

                </div>

                    <div class="social_media">

                        </a>
